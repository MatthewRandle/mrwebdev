<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="./css/Global.css" />
        <link rel="stylesheet" type="text/css" href="./css/Index.css" />
        <link rel="stylesheet" type="text/css" href="./css/Navbar.css" />
        <link rel="stylesheet" type="text/css" href="./css/Footer.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400&display=swap" rel="stylesheet">

        <title>MR Web Design & Development</title>
        <meta name="description" content="Web design and development, from basic static sites to single page applications" />
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>

    <body>
        <div class="navbar">
                <h2 class="navbar_logo">MR</h2>
                <div class="navbar_right">
                    <!-- <p class="navbar_portfolio">Portfolio</p> -->
                    <p class="navbar_contact" onclick="scrollToContact()">Contact Me</p>
                </div>
        </div>

        <div class="jumbotron">
            <div class="jumbotron_left">
                <div class="ampersand_container">
                    <h2 class="ampersand_top" data-char="&">&</h2>
                    <h2 class="ampersand" data-char="&">&</h2>
                </div>
                <h3>web design</h3>
                <h3>development</h3>
                <p>
                    I work as a freelancer designing &
                    developing professional, modern and beautiful websites at an affordable price.
                </p>
            </div>
        
            <div class="jumbotron_right">
                <img src="./assets/jumbotron-illustration.svg" alt="Me at computer desk">
                <div class="circle">
                    <div class="circle_section green"></div>
                    <div class="circle_section orange"></div>
                    <div class="circle_section purple"></div>
                </div>
            </div>
        </div>
        
        <section class="contact">
            <h2>Get in touch</h2>
            <form action="">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="email" name="email" id="email" placeholder="Email">
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Your Message"></textarea>
                <button type="submit">
                    <p>SEND MESSAGE</p>
                </button>
            </form>            
        </section>        

        <footer>
        
        </footer>

        <script src="Index.js"></script>
    </body>
</html>
